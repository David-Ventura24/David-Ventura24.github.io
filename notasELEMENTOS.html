<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matematica discreta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="notisELEMENTOS.css">
</head>
<body class="bg-dark">

<div class="container-fluid bg-dark-gray p-5">
    <h1 class="text-center text-white mb-5">Elementos para el estudio de las CC y Tec</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label class="label-white" for="txt1">Labo 1</label>
                    <input type="text" class="form-control" id="txt1" onblur="calcular_promedio()">
                </div>
                <div class="form-group">
                    <label class="label-white" for="txt2">Labo 2</label>
                    <input type="text" class="form-control" id="txt2" onblur="calcular_promedio()">
                </div>
                <div class="form-group">
                    <label class="label-white" for="txt3">Labo 3</label>
                    <input type="text" class="form-control" id="txt3" onblur="calcular_promedio()">
                </div>
                <div class="form-group">
                    <label class="label-white" for="txt4">Labo 4</label>
                    <input type="text" class="form-control" id="txt4" onblur="calcular_promedio()">
                </div>
                <div class="form-group">
                    <label class="label-white" for="txt5">Examen de labo</label>
                    <input type="text" class="form-control" id="txt5" onblur="calcular_promedio()">
                </div>
                <div class="form-group">
                    <label class="label-white" for="txt6">Parcial 1</label>
                    <input type="text" class="form-control" id="txt6" onblur="calcular_promedio()">
                </div>
                <div class="form-group">
                    <label class="label-white" for="txt7">Parcial 2</label>
                    <input type="text" class="form-control" id="txt7" onblur="calcular_promedio()">
                </div>
                <div class="form-group">
                    <label class="label-white" for="txt8">Parcial 3</label>
                    <input type="text" class="form-control" id="txt8" onblur="calcular_promedio()">
                </div>
                <div class="form-group">
                    <label class="label-white" for="txt9">Actividad en linea 1</label>
                    <input type="text" class="form-control" id="txt9" onblur="calcular_promedio()">
                </div>
                <div class="form-group">
                    <label class="label-white" for="txt10">Actividad en linea 2</label>
                    <input type="text" class="form-control" id="txt10" onblur="calcular_promedio()">
                </div>
                <div class="form-group">
                    <label class="label-white" for="txt11">Actividad en linea 3</label>
                    <input type="text" class="form-control" id="txt11" onblur="calcular_promedio()">
                </div>
            </form>
        </div>
        <div class="col-md-6 mt-md-0 mt-4">
            <div class="result-container p-3 bg-dark">
                <h4 class="text-white">Promedio:</h4>
                <h3 id="txtpro" class="text-center text-white">0</h3>
                <h4 class="text-white">Estado:</h4>
                <h3 id="txtest" class="text-center text-white">Reprobado</h3>
            </div>
        </div>
    </div>
</div>

<script src="NotasELEMENTOS.js"></script>

</body>
</html>
